<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
<script>
    var socket = io.connect('http://localhost:3000');
    socket.emit('graphql:subscribe', "subscription { updatedCount}");

    socket.on('graphql:data', function (data) {
        console.log(data);
    });
</script>
<h1>GraphQL subscriptions</h1>
